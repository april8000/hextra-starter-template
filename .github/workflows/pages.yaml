# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  workflow_run:
    workflows: ["Update Content from Backend Dispatch"]
    types:
      - completed
      
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

env:
  TZ: Asia/Shanghai
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.131.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history for .GitInfo and .Lastmod
          submodules: false  # ğŸ”§ ç¦ç”¨å­æ¨¡å—æ£€å‡ºï¼Œé¿å…source-repoé”™è¯¯
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Clean up unwanted directories
        run: |
          # åˆ é™¤å¯èƒ½å¯¼è‡´é—®é¢˜çš„ç›®å½•
          rm -rf source-repo || true
          rm -f .gitmodules || true
          echo "Cleaned up directories"
      
      - name: Install Node.js dependencies
        run: |
          if [ -f package-lock.json ] || [ -f yarn.lock ]; then
            npm ci || yarn --frozen-lockfile
          fi
      
      - name: Initialize Hugo modules
        run: |
          echo "Initializing Hugo modules..."
          hugo version
          
          # ç¡®ä¿å†…å®¹ç›®å½•å­˜åœ¨
          if [ ! -d "content" ]; then
            echo "åˆ›å»ºé»˜è®¤å†…å®¹ç›®å½•..."
            mkdir -p content
            echo '---\ntitle: "AIæ´å¯Ÿæ—¥æŠ¥"\n---\n\n# AIæ´å¯Ÿæ—¥æŠ¥\n\næ¬¢è¿è®¿é—®AIæ´å¯Ÿæ—¥æŠ¥ï¼\n' > content/_index.md
          fi
          
          # åˆå§‹åŒ–Hugoæ¨¡å—
          if [ -f "go.mod" ]; then
            hugo mod download || true
            hugo mod tidy || true
          fi
      
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          echo "Building Hugo site..."
          
          hugo \
            --gc --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
          
          echo "Build completed. Contents of public directory:"
          ls -la public/ || echo "Public directory not found"
          
          # æ£€æŸ¥publicç›®å½•æ˜¯å¦æœ‰å†…å®¹
          if [ ! -d "public" ] || [ -z "$(ls -A public)" ]; then
            echo "Error: public directory is empty or doesn't exist"
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
